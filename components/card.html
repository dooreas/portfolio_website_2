<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/theme.css">
    <title>Portfolio Card</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Article Title</h2>
            <p class="card-date">Published on: <span class="date">Date</span></p>
        </div>
        <div class="card-body">
            <p class="card-description">A brief description of the article or project goes here. This should provide enough information to entice the reader to click through and read more.</p>
            <a href="#" class="card-link">Read More</a>
        </div>
        <div class="card-footer">
            <p class="card-author">By: <span class="author">Author Name</span></p>
        </div>
    </div>
</body>
</html>
